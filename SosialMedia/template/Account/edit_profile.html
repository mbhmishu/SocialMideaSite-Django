<!doctype html>
{% extends 'base.html' %}
{% load  static %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock%}

{% block style_block %}
<style>
    .log_in{
        width:400px;
        
        border:1px solid #ccc;
        padding:2px;
   
    }
</style>
{% endblock%}

{% block body_block %}
<center style='padding-top:1%'>
<div class="log_in">
    <form method="POST" enctype="multipart/form-data" >
        {{form.as_p}}
        {% csrf_token %}
        
        <br>
        <button type="submit" name="button" class="btn btn-primary btn-sm" >Submit</button>
    </form>


</div>
<br>
&nbsp &nbsp
 <a href="{% url 'accountapp:change_passs' %}" class="btn btn-primary btn-sm">Change password</a> &nbsp
 <a href="{% url 'accountapp:ChangeUser' %}" class="btn btn-primary btn-sm">Edit user</a> 


</center>








{% endblock %}
